set -s escape-time 0
set -g default-command /bin/fish
set -g default-shell /bin/fish

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
# set -g @plugin 'dracula/tmux'
# set -g @dracula-plugins 'git cpu-usage ram-usage'
# set -g @dracula-git-colors 'white dark_gray'
# set -g @dracula-cpu-usage-colors 'white dark_gray'
# set -g @dracula-ram-usage-colors 'white dark_gray'

# Other examples:
# set -g @plugin 'github_username/plugin_name'
# set -g @plugin 'github_username/plugin_name#branch'
# set -g @plugin 'git@github.com:user/plugin'
# set -g @plugin 'git@bitbucket.com:user/plugin'

set -g status-style bg=white,fg=black

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
